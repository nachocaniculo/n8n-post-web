<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Playbook Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ansible Playbook Generator</h1>
        <input
            type="password"
            id="apiKey"
            placeholder="Enter your AUTH key"
            autocomplete="off"
        />

        <textarea
            id="prompt"
            placeholder="Describe what you want to deploy with Ansible on an AWS EC2 machine..."
        ></textarea>

        <button id="sendBtn">Send</button>
        <div class="status" id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
